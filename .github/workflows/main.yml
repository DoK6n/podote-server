name: podote-server CI/CD
on:
  push:
    branches: ['main']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Build the Docker image
        run: docker build -t dok6n/podote -f Dockerfile.prod .

      - name: Generate Deployment Package
        run: zip -r deploy.zip *

      - name: Add .env to deploy.zip
        run: zip deploy.zip .env

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: '${{ steps.current-time.outputs.time }}'
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.KEYID }}
          aws_secret_key: ${{ secrets.KEY }}
          application_name: podote
          environment_name: Podote-env
          version_label: 'podote-${{ steps.format-time.outputs.replaced }}'
          region: ap-northeast-2
          deployment_package: deploy.zip
