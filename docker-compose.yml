version: '3.7'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    networks:
      - febnine-net
    depends_on:
      - postgres
  postgres:
    container_name: postgres-container
    image: postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
    networks:
      - febnine-net
    volumes:
      - /Users/Shared/databases/postgresql/data:/var/lib/postgresql/data
volumes:
  postgres:
networks:
  febnine-net:

